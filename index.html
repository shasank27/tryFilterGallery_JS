<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Filterable Gallery</h1>
      <div class="buttons">
        <button class="btn" data-filter="all">All</button>
        <button class="btn" data-filter="logo">Logo Design</button>
        <button class="btn" data-filter="web">Web Design</button>
        <button class="btn" data-filter="mobile">App Design</button>
      </div>
      <div class="images">
        <div class="store-item logo">
          <img src="./images/1.jpeg" alt="" class="img-image" />
        </div>
        <div class="store-item mobile">
          <img src="./images/2.jpg" alt="" class="img-image" />
        </div>
        <div class="store-item web">
          <img src="./images/3.jpg" alt="" class="img-image web" />
        </div>
        <div class="store-item logo">
          <img src="./images/4.jpg" alt="" class="img-image logo" />
        </div>
        <div class="store-item mobile">
          <img src="./images/5.jpg" alt="" class="img-image" />
        </div>
        <div class="store-item web">
          <img src="./images/6.jpg" alt="" class="img-image web" />
        </div>
        <div class="store-item logo">
          <img src="./images/7.jpg" alt="" class="img-image logo" />
        </div>
        <div class="store-item mobile">
          <img src="./images/8.jpg" alt="" class="img-image" />
        </div>
        <div class="store-item web">
          <img src="./images/9.jpg" alt="" class="img-image web" />
        </div>
        <div class="store-item logo">
          <img src="./images/10.jpg" alt="" class="img-image logo" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
